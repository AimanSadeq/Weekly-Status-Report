<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VIFM Activity Tracker - Reports</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Open Sans', 'Arial', 'sans-serif'] },
          colors: {
            indigo: { 50:'#f0f5fb',100:'#dce6f4',200:'#b3cce8',300:'#84aed9',400:'#5391D5',500:'#4480c2',600:'#356daa',700:'#1e3f6e',800:'#121140',900:'#010131' }
          }
        }
      }
    }
  </script>
  <style>
    body { margin:0; font-family:'Open Sans',Arial,sans-serif; background:#f9fafb; }
    .notification { position:fixed;top:20px;right:20px;padding:16px 24px;border-radius:8px;box-shadow:0 4px 6px rgba(0,0,0,0.1);z-index:1000;animation:slideIn 0.3s ease-out; }
    .notification.success { background:#10b981;color:white; }
    .notification.error { background:#ef4444;color:white; }
    @keyframes slideIn { from{transform:translateX(400px);opacity:0;} to{transform:translateX(0);opacity:1;} }
  </style>
</head>
<body>
  <header class="bg-[#FEFFF9] text-indigo-900 shadow-lg border-b-4 border-indigo-400">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <div>
        <h1 class="text-2xl font-bold flex items-center gap-2">
          <img src="/vifm-logo.png" alt="VIFM" class="h-8 w-auto"> Report Builder
        </h1>
        <p class="text-indigo-500 text-sm">Generate custom reports</p>
      </div>
      <div class="flex gap-3">
        <a href="/" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">Back to Dashboard</a>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-6">
    <!-- Pre-built Reports -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
      <h2 class="text-xl font-bold text-gray-900 mb-4">Quick Reports</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <button onclick="runReport('weekly')" class="p-4 border-2 border-indigo-200 rounded-lg hover:bg-indigo-50 text-left transition">
          <div class="text-lg font-bold text-indigo-700">Weekly Summary</div>
          <div class="text-sm text-gray-600">Current week's activity overview</div>
        </button>
        <button onclick="runReport('monthly')" class="p-4 border-2 border-indigo-200 rounded-lg hover:bg-indigo-50 text-left transition">
          <div class="text-lg font-bold text-indigo-700">Monthly Department</div>
          <div class="text-sm text-gray-600">Department breakdown this month</div>
        </button>
        <button onclick="runReport('custom')" class="p-4 border-2 border-indigo-200 rounded-lg hover:bg-indigo-50 text-left transition">
          <div class="text-lg font-bold text-indigo-700">Custom Report</div>
          <div class="text-sm text-gray-600">Build with filters below</div>
        </button>
      </div>
    </div>

    <!-- Custom Report Builder -->
    <div id="custom-builder" class="bg-white rounded-lg shadow-md p-6 mb-6 hidden">
      <h2 class="text-xl font-bold text-gray-900 mb-4">Custom Report Builder</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Start Date</label>
          <input type="date" id="report-start" class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">End Date</label>
          <input type="date" id="report-end" class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Group By</label>
          <select id="report-group" class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm">
            <option value="department">Department</option>
            <option value="employee">Employee</option>
            <option value="type">Activity Type</option>
            <option value="week">Week</option>
          </select>
        </div>
      </div>
      <button onclick="generateCustomReport()" class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 font-medium">Generate Report</button>
    </div>

    <!-- Report Output -->
    <div id="report-output" class="hidden">
      <div class="bg-white rounded-lg shadow-md p-6 mb-6">
        <div class="flex justify-between items-center mb-4">
          <h2 id="report-title" class="text-xl font-bold text-gray-900"></h2>
          <div class="flex gap-2">
            <button onclick="exportReportCSV()" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 text-sm font-medium">Export CSV</button>
            <button onclick="exportReportXLSX()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-sm font-medium">Export Excel</button>
          </div>
        </div>

        <!-- Summary Cards -->
        <div id="report-summary" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6"></div>

        <!-- Chart -->
        <div class="mb-6" style="max-height: 400px;">
          <canvas id="report-chart"></canvas>
        </div>

        <!-- Data Table -->
        <div class="overflow-x-auto">
          <table id="report-table" class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50" id="report-table-head"></thead>
            <tbody class="bg-white divide-y divide-gray-200" id="report-table-body"></tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <script src="/auth-helpers.js"></script>
  <script>
    const currentUser = JSON.parse(localStorage.getItem('vif-user') || 'null');
    if (!currentUser || !localStorage.getItem('vif-token')) {
      window.location.href = '/';
    }

    let reportChart = null;
    let lastReportData = null;

    function showNotification(msg, type='success') {
      const n = document.createElement('div');
      n.className = `notification ${type}`;
      n.textContent = msg;
      document.body.appendChild(n);
      setTimeout(() => n.remove(), 3000);
    }

    async function runReport(type) {
      try {
        let url;
        let title;
        if (type === 'weekly') {
          url = '/api/reports/standard/weekly';
          title = 'Weekly Summary Report';
        } else if (type === 'monthly') {
          url = '/api/reports/standard/monthly-department';
          title = 'Monthly Department Report';
        } else {
          document.getElementById('custom-builder').classList.toggle('hidden');
          return;
        }

        const response = await authFetch(url);
        const data = await response.json();
        if (!data.success) throw new Error('Failed to load report');

        lastReportData = data.report;
        displayReport(title, data.report);
      } catch (error) {
        showNotification(error.message, 'error');
      }
    }

    async function generateCustomReport() {
      try {
        const startDate = document.getElementById('report-start').value;
        const endDate = document.getElementById('report-end').value;
        const groupBy = document.getElementById('report-group').value;

        const response = await authFetch('/api/reports/generate', {
          method: 'POST',
          body: JSON.stringify({ startDate, endDate, groupBy })
        });
        const data = await response.json();
        if (!data.success) throw new Error('Failed to generate report');

        lastReportData = data.report;
        displayReport('Custom Report', data.report);
      } catch (error) {
        showNotification(error.message, 'error');
      }
    }

    function displayReport(title, report) {
      document.getElementById('report-output').classList.remove('hidden');
      document.getElementById('report-title').textContent = title;

      // Summary cards
      const summaryHtml = `
        <div class="bg-gradient-to-br from-blue-50 to-blue-100 p-4 rounded-lg">
          <div class="text-blue-600 text-sm font-medium">Total Activities</div>
          <div class="text-3xl font-bold text-blue-900">${report.totalActivities || 0}</div>
        </div>
        <div class="bg-gradient-to-br from-green-50 to-green-100 p-4 rounded-lg">
          <div class="text-green-600 text-sm font-medium">Total Units</div>
          <div class="text-3xl font-bold text-green-900">${report.totalUnits || 0}</div>
        </div>
        <div class="bg-gradient-to-br from-purple-50 to-purple-100 p-4 rounded-lg">
          <div class="text-purple-600 text-sm font-medium">Period</div>
          <div class="text-sm font-bold text-purple-900">${report.period?.startDate || ''} to ${report.period?.endDate || ''}</div>
        </div>
      `;
      document.getElementById('report-summary').innerHTML = summaryHtml;

      // Chart
      const chartData = report.byDepartment || report.grouped || report.byType || {};
      const labels = Object.keys(chartData);
      const values = labels.map(k => chartData[k]?.count || chartData[k]?.totalUnits || (typeof chartData[k] === 'number' ? chartData[k] : 0));

      if (reportChart) reportChart.destroy();
      const ctx = document.getElementById('report-chart').getContext('2d');
      reportChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [{
            label: 'Activities',
            data: values,
            backgroundColor: ['#356daa','#5391D5','#84aed9','#b3cce8','#dce6f4','#1e3f6e','#4480c2','#121140']
          }]
        },
        options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
      });

      // Table
      const activities = report.activities || [];
      if (activities.length > 0) {
        document.getElementById('report-table-head').innerHTML = `
          <tr>
            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Date</th>
            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Employee</th>
            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Department</th>
            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Activity Type</th>
            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Units</th>
          </tr>
        `;
        document.getElementById('report-table-body').innerHTML = activities.slice(0, 100).map(a => `
          <tr class="hover:bg-gray-50">
            <td class="px-4 py-2 text-sm">${escapeHtml((a.week || a.createdAt || '').split('T')[0])}</td>
            <td class="px-4 py-2 text-sm">${escapeHtml(a.name || a.email || '')}</td>
            <td class="px-4 py-2 text-sm">${escapeHtml(a.department || '')}</td>
            <td class="px-4 py-2 text-sm">${escapeHtml(a.activityType || a.title || '')}</td>
            <td class="px-4 py-2 text-sm">${a.hours || a.units || 0}</td>
          </tr>
        `).join('');
      }

      document.getElementById('report-output').scrollIntoView({ behavior: 'smooth' });
    }

    function exportReportCSV() {
      if (!lastReportData || !lastReportData.activities) return showNotification('No data to export', 'error');
      const acts = lastReportData.activities;
      const headers = ['Date','Employee','Department','Activity Type','Units','Description'];
      const rows = acts.map(a => [
        (a.week || '').split('T')[0], a.name || a.email || '', a.department || '',
        a.activityType || a.title || '', a.hours || a.units || 0, (a.description || '').replace(/,/g,';')
      ]);
      const csv = [headers.join(','), ...rows.map(r => r.join(','))].join('\n');
      downloadFile(csv, 'report.csv', 'text/csv');
    }

    function exportReportXLSX() {
      if (!lastReportData || !lastReportData.activities) return showNotification('No data to export', 'error');
      if (typeof XLSX === 'undefined') return showNotification('Excel library not loaded', 'error');
      const acts = lastReportData.activities;
      const data = acts.map(a => ({
        Date: (a.week || '').split('T')[0], Employee: a.name || a.email || '',
        Department: a.department || '', 'Activity Type': a.activityType || a.title || '',
        Units: a.hours || a.units || 0, Description: a.description || ''
      }));
      const ws = XLSX.utils.json_to_sheet(data);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, 'Report');
      XLSX.writeFile(wb, `vif-report-${new Date().toISOString().split('T')[0]}.xlsx`);
      showNotification('Excel file downloaded');
    }

    function downloadFile(content, filename, type) {
      const blob = new Blob([content], { type });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      link.click();
      showNotification('File downloaded');
    }

    // Set default dates
    const today = new Date();
    const firstOfMonth = new Date(today.getFullYear(), today.getMonth(), 1);
    document.getElementById('report-start').value = firstOfMonth.toISOString().split('T')[0];
    document.getElementById('report-end').value = today.toISOString().split('T')[0];
  </script>
</body>
</html>
